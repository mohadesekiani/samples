<form [formGroup]="form"
      (submit)="(submit)">
  <app-button-toggle formControlName="travelType"
                     id="travelType"
                     [items]="travelTypes"></app-button-toggle>
  <div>
    <app-multi-path id="route"
                    formControlName="route"
                    [travelType]="travelType"
                    class="app-multi-path"></app-multi-path>
    <mat-error *ngIf="form.controls.route.invalid">
      error:{{messages['route']}}
    </mat-error>
    <hr />
    <div class="flex flex-wrap">
      <div class="w-1/2">
        <span class="m-2">passengers</span>
        <app-passengers id="passengers"
                        formControlName="passengers"
                        class="app-passengers"></app-passengers>
        <mat-error *ngIf="form.controls.passengers.invalid">
          error:{{messages['passengers']}}
        </mat-error>
      </div>
      <div class="w-1/2">
        <span class="m-2">general</span>

        <div class="m-2 flex flex-wrap">
          <div class="m-auto"
               style="text-align: center"></div>
          <div>
            <button id="showDrop"
                    (click)="toggleDropDown()">
              <i class="fa fa-users"></i>
            </button>
          </div>
        </div>
        <div class="bg-white"
             *ngIf="showDrop">
          <div class="form-group">
            <div class="form-control m-2 flex flex-col">
              <label class="radio-inline"
                     *ngFor="let general of generalTypes">
                <input [attr.item-id]="'type'+general"
                       formControlName="general"
                       type="radio"
                       [value]="general.value" />
                {{ general.title }}
              </label>
            </div>
          </div>
        </div>
        <mat-error *ngIf="form.controls.general.invalid">
          error:{{messages['general']}}
        </mat-error>
      </div>
    </div>
  </div>
  <button type="submit"
          id="button"
          (click)="submit()">Submit</button>
</form>
