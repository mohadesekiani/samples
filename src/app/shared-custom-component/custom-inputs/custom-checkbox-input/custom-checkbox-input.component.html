<div class="form-check d-flex gap-3 align-items-center" style="transform: translateX(15px)">
  <label class="form-check-label mt-1" for="flexCheckChecked">
    <span>{{ label }}</span>
  </label>

  <div class="isActiveWrapp d-inline-block mx-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="flexCheckChecked"
      [checked]="checked"
      [formControl]="formControl"
    />
  </div>
</div>
