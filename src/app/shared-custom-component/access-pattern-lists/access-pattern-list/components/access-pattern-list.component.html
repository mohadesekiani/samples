<abp-modal [busy]="isBusy" [(visible)]="isVisible">
  <ng-template #abpHeader>
    <h3 class="iran-sans">
      {{ (service.selected ? 'AbpUi::Edit ' : '::AccessPaternList') | abpLocalization }}
    </h3>
  </ng-template>

  <ng-template #abpBody>
    <div class="card">
      <div class="card-body">
        <p-tree
          [value]="menuTree"
          class="w-full md:w-30rem"
          [filter]="true"
          filterMode="strict"
          filterPlaceholder="Strict Filter"
          [selectionMode]="mode === 'show' ? null : 'checkbox'"
          [(selection)]="selectedNodes"
          (onNodeSelect)="onNodeSelect($event)"
        ></p-tree>
      </div>
    </div>
  </ng-template>

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose (click)="closeModal()">
      {{ 'AbpUi::Cancel' | abpLocalization }}
    </button>
    <abp-button
      *ngIf="mode !== 'show'"
      iconClass="fa fa-check"
      buttonType="submit"
      formName="measure-unit"
      (click)="saveSelectedItems()"
    >
      {{ 'AbpUi::Select' | abpLocalization }}
    </abp-button>
  </ng-template>
</abp-modal>
