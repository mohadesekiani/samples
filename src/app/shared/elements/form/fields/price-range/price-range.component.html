<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label> price from </mat-label>
    <input matInput id="minPrice" formControlName="minPrice" placeholder="example: 10000" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price up to</mat-label>
    <input matInput id="maxPrice" formControlName="maxPrice" placeholder="example: 50000" />
  </mat-form-field>
</form>
