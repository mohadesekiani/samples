<div class="m-2">
  <mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      placeholder="PlaceHolder"
      [disabled]="disabled"
      (focus)="this.markAsTouched()"
      (click)="picker.open()"
      (dateChange)="dateValueChanged($event.value)"
      [value]="value"
      id="input"
      class="mat-input-invalid"
      required
      />
      <!-- [errorStateMatcher]="matcher" -->
      <!-- https://material.angular.io/components/input/overview -->
    <!-- dateValueChanged(value) -->
    <mat-hint [align]="'start'">MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error> error: {{ errorMessage | json }}</mat-error>
  </mat-form-field>
</div>
<!-- {{ ngControl?.touched | json }} -->
{{ errorMessage | json }}
