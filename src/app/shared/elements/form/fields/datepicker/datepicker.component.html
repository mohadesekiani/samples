<div class="m-2">
  <mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <input
      matInput
      [ngClass]="{ 'mat-form-field-invalid': formCtrl?.invalid }"
      [matDatepicker]="picker"
      placeholder="MM/DD/YYYY"
      [disabled]="disabled"
      (focus)="this.markAsTouched()"
      (click)="picker.open()"
      (dateChange)="dateValueChanged($event.value)"
      [value]="value"
      id="input"
      class="mat-input-invalid"
      formControlName="formCtrl"
      [errorStateMatcher]="matcher"
    />
    <!-- [errorStateMatcher]="matcher" -->
    <!-- https://material.angular.io/components/input/overview -->
    <!-- dateValueChanged(value) -->
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-hint style="color: red" *ngIf="formCtrl?.touched">
      {{ errorMessage | json }}</mat-hint
    >
  </mat-form-field>
</div>
<!-- {{ ngControl?.touched | json }} -->
