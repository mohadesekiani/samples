<div>
  <button
    id="btnIncr"
    (click)="increased()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    +
  </button>

  <input
    matInput
    style="border: 1px solid gray"
    [value]="value"
    type="number"
    (input)="changeHandler($event.target?.['value'])"
    id="input"
  />

  <button
    id="btnDecr"
    (click)="decrees()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
  >
    -
  </button>
</div>
