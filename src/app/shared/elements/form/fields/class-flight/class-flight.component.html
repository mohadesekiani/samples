<form [formGroup]="form">
  <div *ngIf="classesFormArray.controls">
    <div *ngFor="let cbx of classesFormArray?.controls; let i = index">
      <label formArrayName="classes">
        <input
          type="checkbox"
          [formControlName]="i"
          [value]="classesTypesFlight[i].value"
          (change)="changeCheckBox($event, i)"
        />
        {{ classesTypesFlight[i].title }}
      </label>
    </div>
  </div>
</form>
{{ form.value | json }}
