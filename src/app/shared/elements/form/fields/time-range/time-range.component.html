<form [formGroup]="form">
  <mat-slider
    min="300"
    max="1320"
    step="30"
    discrete
    [displayWith]="formatTime"
  >
    <input formControlName="startTime" id="startTime" matSliderStartThumb />
    <input formControlName="endTime" id="endTime" matSliderEndThumb />
  </mat-slider>
</form>
