<form [formGroup]="form">
  <mat-form-field class="example-full-width" style="padding: 5px;">
    <mat-label>startTime</mat-label>
    <input formControlName="startTime" matInput />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>endTime</mat-label>
    <input formControlName="endTime" matInput />
  </mat-form-field>
</form>
<div>{{ form.value | json }}</div>
