<form [formGroup]="form">
  <mat-slider formControlName="timeRange" min="300" max="1320" step="30" showTickMarks discrete [displayWith]="formatTime">
    <input  formControlName="startTime" matSliderStartThumb />
    <input  formControlName="endTime" matSliderEndThumb />
  </mat-slider>
  {{form.value | json}}
</form>
