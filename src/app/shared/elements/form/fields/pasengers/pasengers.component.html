<div class="p-4">
  <!-- <span>my input value: {{ value | json }}</span> -->
  <div class="m-2 flex flex-wrap"
       style="width: 95%">
    <div class="m-auto"
         style="text-align: center">
      <span>
        {{ value.Adult }}
        <i class="fa fa-user"></i>
      </span>
      <span>
        {{ value.Children }}
        <i class="fa fa-child"></i>
      </span>
      <span>
        {{ value.Infant }}
        <i class="fa fa-child"></i>
      </span>
    </div>
    <div>
      <button (click)="showDrop = !showDrop">
        <i class="fa fa-users"></i>
      </button>
    </div>
    <div class="bg-white"
         *ngIf="showDrop"
         style="width: 100%">
      <div *ngFor="let item of passanger"
           class="flex flex-wrap my-4 mx-auto"
           style="text-align: center">
        <span class="font-bold py-2 px-4 mx-4 w-1/2">{{ item.name }}</span>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                (click)="
              item.increase ? item.increase(item) : increase(item);
              refresValue()
            ">
          +
        </button>
        <span class="font-bold py-2 px-4">{{ item.value }}</span>
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                (click)="decrese(item); refresValue()">
          -
        </button>
      </div>
    </div>
  </div>
</div>
